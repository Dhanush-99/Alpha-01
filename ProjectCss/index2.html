<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styletodo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />

</head>
<body>
    <div class="container">
    <nav>
    <h1>Tasks <span id="tl"> List</span></h1>
</nav>
<div class="right">
<i class="fa-solid fa-circle-plus" id="circle"></i><p>Add New Task</p>
</div>
    <div class="container1">
        <div class="box box1">
            <h4>Trip to Paris</h4>
            <hr>
            <input type="checkbox"  value="church" checked="checked" disabled>
            <label for="vc" class="str">Visit Church</label>
            <br>
            <input type="checkbox" name="shopping" value="shopping">
            <label for="sh">Shopping</label>

        </div>
        <div class="box box2">
            <h4>My To Do List</h4>
            <hr>
            <input type="checkbox" value="supermarket" checked="checked" disabled>
            <label for="sm" class="str">Visit Supermarket</label>
            <br>
            <input type="checkbox" value="buy vegetables">
            <label for="sm">Buy Vegetables</label>
        </div>
        <div>
            <div class="box box3">
                <h4>Movie I Will Watch</h4>
                <hr>

                <input type="checkbox" value="stranger things" checked="checked" disabled>
                <label for="stranger" class="str">Stranger Things 4</label>
                <br>
                <input type="checkbox" value="avangers endgame">
                <label for="avengers">Avengers Endgame</label>
        </div>       
        <div class="box box4">
            <h4>Daily Morning Routine for...</h4>
            <hr>
            <input
            type="checkbox" value="wake" checked="checked" disabled>
            <label for="wake" class="str">Wake up at 6 AM</label>
            <br>
            <input type="checkbox" value="sleep">
            <label for="sleep">Sleep at 10 PM</label>
        </div>
        <div class="box box5">
            <h4>Books to Read</h4>
            <hr>
            <input
            type="checkbox" value="everyday" checked="checked" disabled>
            <label for="wake" class="str">Design of Everyday</label>
            <br>
            <input type="checkbox" value="everyday">
            <label for="alchemist">Alchemist</label>
        </div>
    </div>
</div>
<div class="popup">
    <div class="phead">
      <p>Add New Task</p>
      <a href="./todo.html" target="_self"></a>
    </div>
    <hr />
    <input type="text" placeholder="Learn C++" />
    <button class="task">+ &nbsp; Add Task</button>
  </div>
</body>
</html>
