<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORMS</h1>
    <form action="" method="get">
        <p>
            Name
            <input type="text" name="username" placeholder="name">
            <br><br>
            Email Address:
            <input type="text" name="email" placeholder="email">
            <br><br>
            Password:
            <input type="password" name="password" placeholder="password">
            <br><br>
        </p>
        <p>
            Language
            <br>
            <input type="radio" name="language" value="react">React
            <br>
            <input type="radio" name="language" value="angular">Angular
            <br>
            <input type="radio" name="language" value="vue">Vue
        </p>
        <p>
            Course
            <br>
            <input type="checkbox" name="course" value="mern">MERN
            <br>
            <input type="checkbox" name="course" value="mean">MEAN
            <br>
            <input type="checkbox" name="course" value="mevn">MEVN

        </p>
        <p>
            Field:
            <br>
            <select name="choose" id="">
                <option value="frontend">Front End</option>
                <option value="backend">Back End</option>
                <option value="fullstack">Full Stack</option>
            </select>
            
        </p>
        <textarea name="wiriting" id="" cols="30" rows="10"></textarea>
        <p>
            Phonenumber
            <input type="text" name="phonenumber">
            <input type="submit" name="Submit" value="Submit">
        </p>
    </form>
</body>
</html>
